<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="/css/style.css" />
	<title>Inventory Tracker</title>
</head>

<body>
	<a href="#" id="add-btn">Create</a>
	<a href="deleted.html" id="deleted-btn">Deleted</a>
	<div id="item-list"> </div>
	<div id="add-edit-modal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h2 id="form-title">Edit</h2>
			<form id="add-edit-form">
				<label>Name: </label>
				<input type="text" id="inp-name" /> <br />
				<label>Description: </label>
				<input type="text" id="inp-desc" /> <br />
				<label>Price: </label>
				<input type="number" id="inp-price" /> <br />
				<label>Units: </label>
				<input type="number" id="inp-units" /> <br />
				<label>Seller: </label>
				<input type="text" id="inp-seller" /> <br />
				<input type="text" id="inp-id" hidden />
				<input type="submit" value="submit" />
			</form>
		</div>
	</div>
	<script src="/js/index.js"></script>
</body>

</html>
